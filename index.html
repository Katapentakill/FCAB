<!DOCTYPE html><html lang="es"><head>
<meta charset="UTF-8"><title>Sistema de Categorización de Fortalezas y Oportunidades FCAB</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/estilo.css">
<meta http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com;">
</head><body>
<header class="app-header">
  <div class="logo-wrapper"><img src="assets/logo-fcab.png" alt="FCAB" class="logo"></div>
  <div style="display: flex; gap: 10px;">
    <button id="btn-config" class="theme-btn" title="Configuración">⚙️</button>
    <button id="toggleTheme" class="theme-btn" title="Alternar modo claro / oscuro">🌙</button>
  </div>
</header>

<div id="config-modal" class="modal hidden">
  <div class="modal-content">
    <h2 style="align-self: center">Configuración</h2>

    <label for="siteUrl">🔗 URL SharePoint</label>
    <input type="text" id="siteUrl">

    <label for="username">👤 Usuario</label>
    <input type="text" id="username">

    <label for="password">🔒 Contraseña</label>
    <input type="password" id="password">

    <label for="relativeUrl">📄 Ruta Archivo Formularios</label>
    <input type="text" id="relativeUrl">

    <label for="targetFolder">📁 Ruta Destino</label>
    <input type="text" id="targetFolder">

    <div style="display:flex; justify-content: space-between; gap:10px;">
      <button id="guardar-config" class="save-btn">💾 Guardar</button>
      <button id="cerrar-modal" class="close-btn">Cancelar</button>
    </div>
  </div>
</div>

<section class="panel">
  <button id="run" class="primary-btn">▶ Ejecutar análisis</button>
  <p id="estado" class="estado"></p>
</section>

<section class="crud">
  <h2 style="margin-top:10px;justify-self:center">Gestión de Categorías</h2>
  <div class="crud-columns">
    <div class="crud-col">
      <h3 style="margin-top:30px;align-self:center">Fortalezas</h3>
      <ul id="lista-fortalezas" class="lista"></ul>
      <div class="add-row">
        <input class="text" id="nueva-fortaleza" type="text" placeholder="Nueva fortaleza">
        <button id="btn-fortaleza" class="add-btn">Agregar</button>
      </div>
    </div>
    <div class="crud-col">
      <h3 style="margin-top:30px;align-self:center">Debilidades</h3>
      <ul id="lista-debilidades" class="lista"></ul>
      <div class="add-row">
        <input id="nueva-debilidad" type="text" placeholder="Nueva debilidad">
        <button id="btn-debilidad" class="add-btn">Agregar</button>
      </div>
    </div>
  </div>
</section>
<div id="popup" class="popup hidden"></div>
<script src="renderer.js"></script>
</body></html>
